spring:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.MySQL57Dialect
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    hibernate:
        ddl-auto: 'create'
  datasource:
    url: jdbc:h2:mem:testdb2;MODE=MYSQL

