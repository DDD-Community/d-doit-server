version: 0.0
os: linux

files:
  - source: /
    destination: home/ec2-user/app
permissions:
  - object: home/ec2-user/app
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
  BeforeInstall:
    - location: /script/before_install.sh
      runas: ec2-user
  AfterInstall:
    - location: /script/deploy.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: /script/swagger.sh
      timeout: 30
      runas: ec2-user